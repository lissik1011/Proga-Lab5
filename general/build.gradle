plugins {
    id 'application'
    id("com.gradleup.shadow") version "8.3.6"
}

repositories {
    mavenCentral()
}

mainClassName = "Main"

dependencies {
    implementation 'de.siegmar:fastcsv:3.6.0'
    implementation project(":client")
    implementation project(":server")
}

tasks.named('run') {
    standardInput = System.in
}
